<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image manager</title>
</head>
<body>
  <div class="app">
    <div class="app__container">
      <div class="image-widget">
        <div class="image-widget__wrapper">
          <form action="" class="image-widget__form">
            <div class="image-widget__row field field-name">
              <label class="field__label field__name">
                Название
                <div class="field__block">
                  <input name="image-name" class="field__input field__input-name">
                </div>
              </label>
            </div>
            <div class="image-widget__row field field-link">
              <label class="field__label field__link">
                Ссылка на изображение
                <div class="field__block field__block-link">
                  <input name="image-link" class="field__input field__input-link">
                </div>
              </label>
            </div>
            <button class="image-widget__btn">Добавить</button>
          </form>
        </div>
      </div>

      <div class="images">
        <div class="images__container"></div>
      </div>
    </div>
  </div>
</body>
</html>
